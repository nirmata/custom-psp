apiVersion: v1
kind: Pod
metadata:
  name: visa-restriced-rw-goodpod
spec:
  serviceAccountName: goodpod
  hostNetwork: true
  hostPID: true 
  hostIPC: true
  securityContext:
    runAsUser: 1000
    fsGroup: 1001
    runAsNonRoot: true
    supplementalGroups: [2002]
  volumes:
  - name: config-vol
    hostPath: 
      path: /dev/null
      type: Directory
  containers:
  - name: container01
    image: busybox
    command:
      - sleep
      - "3600"
    volumeMounts:
    - name: config-vol
      mountPath: /dev/null
      readOnly: true
    securityContext:
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      privileged: false
      capabilities:
        drop:
          - KILL
          - MKNOD
          - SYS_CHROOT
          - SETUID
          - SETGID
          - NET_RAW
      seLinuxOptions:
        level: "s0:c123,c456"
